{% extends "users/base2.html" %}

{% block title %}Create your profile{% endblock %}

{% block content %}
<div class="row mx-auto">
    <!-- <h3 class="text-center">Change your profile</h3> -->
    <div class="col-md-3 mx-auto">
        <img src="{{request.user.profile.picture.url}}" class="img-fluid rounded-circle mx-auto" alt="...">
    </div>
    <div class="mt-3 col-md-9">
        <form method="post" class="mx-auto" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- <h5 class="text-center">Your public profile data ðŸ¤­</h5> -->
            <div class="row mb-3">
                <h5>About you</h5>
                <div class="col">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" id="firstname" class="form-control" name="first_name" placeholder="First name"
                        value="{{request.user.first_name}}" aria-label=" First name">
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" id="lastname" class="form-control" name="last_name" placeholder="Last name"
                        value="{{request.user.last_name}}" aria-label="Last name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" name="email" value="{{request.user.email}}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Biography</label>
                    <textarea class="form-control" name="bio" id="exampleFormControlTextarea1"
                        rows="3">{{profile.bio}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Change your profile picture</label>
                    <input class="form-control" type="file" value="{{request.user.profile.picture.url}}" name="picture"
                        id="formFile">
                </div>
                <h5 class="text-center">Social Links</h5>
                <div class="mb-3">
                    <label class="form-label" for="autoSizingInputGroup">Instagram Username</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-brands fa-instagram"></i></div>
                        <input type="text" class="form-control" name="instagram"
                            value="{{request.user.profile.instagram}}" id="autoSizingInputGroup"
                            placeholder="Instagram username">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="twitterinput">Twitter Username</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa-brands fa-twitter"></i></div>
                        <input type="text" class="form-control" name="twitter" value="{{request.user.profile.twitter}}"
                            id="twitterinput" placeholder="Twitter username">
                    </div>
                </div>
                <h5 class="text-center">Privacy settings</h5>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="show_articles"
                        {% if request.user.profile.show_articles %}checked{% endif %} role="switch"
                        id="show_articles_check">
                    <label class="form-check-label" for="show_articles_check">Show articles viewed by me</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="show_quiz"
                        {% if request.user.profile.show_quiz %}checked{% endif %} role="switch" id="show_quiz_check">
                    <label class="form-check-label" for="show_quiz_check">Show Quizzes solved by me</label>
                </div>
                <button class="btn btn-outline-primary" type="submit">Submit</button>
            </div>

        </form>
    </div>



</div>


{% endblock content %}
