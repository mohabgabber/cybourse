{% extends "users/base.html" %}
{% block title %}Login Page{% endblock title %}
{% block content %}
<br><br><br>
<form method="POST" class="mx-auto text-center w-75">
    {% csrf_token %}
    <h1><i class="fa-solid fa-magnifying-glass"></i> Update Your Email</h1>
    <div class="mb-3">
        <label for="usernameinput" class="form-label"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" placeholder="Enter Your New Email Here" style="text-align: center;" class="form-control"
            name="email" id="usernameinput" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br><br><span><a href="{% url 'home' %}"
            class="btn btn-outline-secondary">Go Back</a></span>
</form>

{% endblock content %}
